{% extends 'index.html' %}

{% block content %}
 
 <h3>Add Recipe</h3>
  <form method="POST">
    <div>
      <label for="title">Title</label>
      <input type="text" name="title" required>
    </div>
    <br>    
    <div>
      <label for="description">Description</label>
      <textarea name="description" required></textarea>
    </div>
    <br>
    <div>
      <label for="cooking_time">Cooking Time</label>
      <input type="number" name="cooking_time" step="1" min="0" max="300" value="0" required>
    </div>
    <br>
    <div>
      <label for="give_rating">Rate Recipe</label>
      <input type="number" name="give_rating" step="1" min="0" max="10" value="0">
    </div>
    <br>
    <div>
      <button class="button" type="submit">Add Recipe</button>
    </div>
    <br>
    <div>
     <a href="{{ url_for('home') }}" class="button">Main</a>
    </div>

  </form>

{% endblock content %}J
