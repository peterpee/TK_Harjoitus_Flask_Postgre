{% extends 'index.html' %}

{% block content %} 
   
  <h3>All Recipes</h3>
  <ul>
  {% for recipe in recipes %}
    <li>
      <a href="{{ url_for('recipe', recipe_id=recipe.id) }}">
      {{ recipe.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
  <div class="buttonpool">
  <a href="{{ url_for('home') }}" class="button">Main</a>
  </div>
   
{% endblock content %}
